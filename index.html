<html ng-app>

<head>
    <title>angular quick-start</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>

<body>

    <div class="container">
        <div class="row">

            <h1>ng-expressions</h1>

            <blockquote>
                <p>3 + 4 = {{ 3 + 4 }}</p>
                <footer ng-non-bindable>Using {{ curly brackets }}! Angular cares about it.</footer>
            </blockquote>

        </div>
    </div>


    <script type="text/javascript" src="js/angular.min.js"></script>
</body>

</html>
