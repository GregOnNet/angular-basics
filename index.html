<html ng-app="app">

<head>
    <title>angular quick-start</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animation.css" />
</head>

<body>

    <div class="container">
        <div class="row">

            <h1>introducing modules and dependencies</h1>

            <table ng-controller="westerosCtrl" class="table table-striped">
                <th colspan="{{ families.length }}">
                  <h2>Houses of Westeros<h2>
                </th>
                <tr>
                   <td colspan="{{ families.length }}">
                       <input ng-model="query" class="form-control"
                     placeholder="Filter houses by name...">
                   </td>
                 </tr> 
                <tr>
                    <td ng-repeat="family in families | filter: query"
                        class="repeat-animation">
                        <h4>{{ family.name }}</h4>
                        <img ng-src="{{ family.crest }}" class="img-rounded">
                    </td>
                </tr>

            </table>

            <blockquote>
              <p><abbr title="app">app.js</abbr> was now added to define the app-module.</p>
              <footer>A module is like a container which may have dependencies to other components like <a href="http://www.nganimate.org/" target="_blank" title="ngAnimate">animations</abbr>.</footer>
            </blockquote>

        </div>
    </div>


    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/westerosCtrl.js"></script>

</body>

</html>
