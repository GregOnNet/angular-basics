<html ng-app>

<head>
    <title>angular quick-start</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>

<body>

    <div class="container">
        <div class="row">

            <h1>ng-prototyping</h1>

            <table ng-init="families=[{'name': 'Stark',     'crest' : 'img/got/stark.jpg'},
                                      {'name': 'Lennister', 'crest' : 'img/got/lennister.jpg'},
                                      {'name': 'Tyrell',    'crest' : 'img/got/tyrell.jpg'},
                                      {'name': 'Martell',   'crest' : 'img/got/martell.jpg'}]"
                   class="table table-striped">
                <th colspan="{{ families.length }}">
                  <h2>Houses of Westeros<h2>
                </th>
                <tr>
                    <td ng-repeat="family in families">
                        <h4>{{ family.name }}</h4>
                        <img ng-src="{{ family.crest }}" class="img-rounded">
                    </td>
                </tr>

            </table>

            <blockquote>
              <p>ng-init lets you create sample data</p>
              <footer>Do not forget to have a look at ng-repeat.</footer>
            </blockquote>

        </div>
    </div>


    <script type="text/javascript" src="js/angular.min.js"></script>
</body>

</html>
