<html ng-app="app">

<head>
    <title>angular quick-start</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animation.css" />
</head>

<body>

    <div class="container">
        <div class="row">

            <h1>factories, services & providers are the same things!</h1>

            <table ng-controller="westerosCtrl" class="table table-striped">
                <th colspan="{{ families.length }}">
                    <h2>Houses of Westeros
                        <h2>
                </th>
                <tr>
                    <td colspan="{{ families.length }}">
                        <input ng-model="query" class="form-control" placeholder="Filter houses by name...">
                    </td>
                </tr>
                <tr>
                    <td ng-repeat="family in families | filter: query" class="repeat-animation">
                        <span westeros-family="family"></span>
                    </td>
                </tr>

            </table>

            <blockquote>
                <p>
                    <abbr title="factories">factories & co.</abbr>are useful to seperate concerns in your app and to build reusable javascript code.</p>
                <footer>The heading is just kidding. <a href="http://codeofrob.com/entries/you-have-ruined-javascript.html" target="_blank">Read why!</a>
                </footer>
            </blockquote>

        </div>
    </div>

    <script type="text/javascript" src="js/vendors/angular.min.js"></script>
    <script type="text/javascript" src="js/vendors/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/westerosCtrl.js"></script>
    <script type="text/javascript" src="js/pluralizeFilter.js"></script>
    <script type="text/javascript" src="js/westerosFactory.js"></script>
    <script type="text/javascript" src="js/directives/westerosfamily.js"></script>

</body>

</html>
