<html ng-app="app">

<head>
    <title>angular quick-start</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animation.css" />
</head>

<body>

    <div class="container">
        <div class="row">

            <h1>directives</h1>

            <table ng-controller="westerosCtrl" class="table table-striped">
                <th colspan="{{ families.length }}">
                    <h2>Houses of Westeros
                        <h2>
                </th>
                <tr>
                    <td colspan="{{ families.length }}">
                        <input ng-model="query" class="form-control" placeholder="Filter houses by name...">
                    </td>
                </tr>
                <tr>
                    <td ng-repeat="family in families | filter: query" class="repeat-animation" fire-binding-finished>
                        <span westeros-family="family"></span>
                    </td>
                </tr>

            </table>

            <blockquote>
                <p><abbr title="directives">directives</abbr> help to clean up the html-markup.</p>
                <footer>They allow to react to data-binding and run further code.</footer>
                <footer>Have a deeper look on <a href="http://stackoverflow.com/questions/15676614/directive-link-vs-compile-vs-controller" target="_blank">link & compile</a>!</footer>
            </blockquote>

        </div>
    </div>
    


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/vendors/angular.min.js"></script>
    <script type="text/javascript" src="js/vendors/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/westerosCtrl.js"></script>
    <script type="text/javascript" src="js/pluralizeFilter.js"></script>
    <script type="text/javascript" src="js/westerosFactory.js"></script>
    <script type="text/javascript" src="js/directives/westerosfamily.js"></script>
    <script type="text/javascript" src="js/directives/fireBindingFinished.js"></script>

</body>

</html>
