<html ng-app="app">

<head>
    <title>angular quick-start</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animation.css" />
</head>

<body>

    <div class="container">
        <div class="row">

            <h1>custom filters</h1>

            <table ng-controller="westerosCtrl" class="table table-striped">
                <th colspan="{{ families.length }}">
                  <h2>Houses of Westeros<h2>
                </th>
                <tr>
                   <td colspan="{{ families.length }}">
                       <input ng-model="query" class="form-control"
                     placeholder="Filter houses by name...">
                   </td>
                 </tr> 
                <tr>
                    <td ng-repeat="family in families | filter: query"
                        class="repeat-animation">
                        <h4>{{ family.name | pluralize }}</h4>
                        <img ng-src="{{ family.crest }}" class="img-rounded">
                    </td>
                </tr>

            </table>

            <blockquote>
              <p>Filters are really handy to manipulate or format data for the view.</p>
              <footer>Unfortunatelly the syntax for me is quiet ugly!</footer>
            </blockquote>

        </div>
    </div>

    <script type="text/javascript" src="js/vendors/angular.min.js"></script>
    <script type="text/javascript" src="js/vendors/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/westerosCtrl.js"></script>
    <script type="text/javascript" src="js/pluralizeFilter.js"></script>

</body>

</html>
